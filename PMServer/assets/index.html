<html>
<head>
<title>PsychoMonkey Web Client</title>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="client.js"></script>
<style type="text/css">
#canvas-container {
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	z-index: 1;
}
#pmcanvas {
	width: 100%;
}
#osd {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	overflow: auto;
	line-height: 12pt;
	z-index: 1000;
}
#osd-state {
	position: absolute;
	top: 0;
	left: 0;
	width: 33.3333%;
	height: 20px;
	white-space: pre;
}
#osd-keyInfo {
	position: absolute;
	top: 20px;
	left: 0;
	bottom: 0;
	width: 33.3333%;
	white-space: pre;
}
#osd-performance-container {
	position: absolute;
	top: 0;
	left: 66.6667%;
	bottom: 0;
	right: 0;
}
.osd-performance {
	white-space: pre;
}
#textures {
	display: none;
}
#password {
	position: fixed;
	top: 40%;
	left: 0;
	right: 0;
	text-align: center;
}
#password input {
	font-family: Courier;
	font-size: 10px;
	background: black;
	color: white;
}
body {
	background: #000;
	padding: 1px;
	font-family: Courier;
	font-size: 12pt;
	color: white;
}
</style>
</head>
<body>
<div id="password">
	Password:
	<form onsubmit="event.preventDefault(); onPassword();">
		<input type="password" size="20" id="password-input"/>
		<input type="submit" value="OK" id="password-submit"/>
	</form>
</div>
<div id="osd">
	<div id="osd-state">Loading</div>
	<div id="osd-keyInfo">&nbsp;</div>
	<div id="osd-performance-container">
		<div class="osd-performance">Performance</div>
		<div class="osd-performance" id="osd-performance"></div>
	</div>
</div>
<div id="canvas-container"></div>
<div id="textures"></div>
</body>
</html>
